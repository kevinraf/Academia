<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="a_estudiante.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Asistencia</title>
    <script>
        function login() {
            window.location.href = 'login.html';
        }
        function principal() {
            window.location.href = 'principal_estudiante.html';
        }
        function pagos() {
            window.location.href = 'pagos_estudiante.html';
        }
        function bandeja_e() {
            window.location.href = 'Bandeja_e_estudiante.html';
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-3 left-rectangle d-flex flex-column align-items-center justify-content-center">
                <img src="logo.jpg" alt="Logo" class="img-fluid rounded-circle mb-3">
                <h3 class="text-center">ACADEMIA PRE-CADETE PEDRO PAULET</h3>
                <div class="user-profile text-center mb-3">
                    <img src="usuario.jpg" alt="Usuario" class="img-fluid rounded-circle mb-2">
                    <p>Juan Diego Quispe Daniero</p>
                </div>
                <button class="btn mb-2" onclick="principal()">
                    <i class="bi bi-pencil-square"></i> Principal
                </button>
                <button class="btn mb-2" onclick="pagos()">
                    <i class="bi bi-cash-stack"></i> Pagos
                </button>
                <button class="btn" onclick="bandeja_e()">
                    <i class="bi bi-envelope"></i> Bandeja de entrada
                </button>
                <button class="btn exit-btn position-absolute" style="bottom: 10px; right: 10px;" onclick="login()">
                    <i class="bi bi-box-arrow-right"></i>
            </div>
            <div class="col-9 right-square">
                <div class="top-rectangle d-flex align-items-center p-3">
                    <button class="btn btn-transparent small-btn me-2" onclick="principal()">

                            </thead>
                            <tbody>
                                <tr>

                                    <td><div class="status-icon present" title="Asistió">

                                <tr>
                                    <td>18/01/2024</td>
