<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="n_docente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Nota</title>
    <script>
        function login() {
            window.location.href = 'login.html';
        }
        function principal() {
            window.location.href = 'principal_estudiante.html';
        }
        function pagos() {
            window.location.href = 'pagos_estudiante.html';
        }
        function bandeja_e() {
            window.location.href = 'Bandeja_e_estudiante.html';
        }
        
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-3 left-rectangle d-flex flex-column align-items-center justify-content-center">
                <img src="logo.jpg" alt="Logo" class="img-fluid rounded-circle mb-3">
                <h3 class="text-center">ACADEMIA PRE-CADETE PEDRO PAULET</h3>
                <div class="user-profile text-center mb-3">
                    <img src="usuario.jpg" alt="Usuario" class="img-fluid rounded-circle mb-2">
                    <p>Juan Diego Quispe Daniero</p>
                </div>
                <button class="btn mb-2" onclick="principal()">
                    <i class="bi bi-pencil-square"></i> Principal
                </button>
                <button class="btn mb-2" onclick="pagos()">
                    <i class="bi bi-cash-stack"></i> Pagos
                </button>
                <button class="btn" onclick="bandeja_e()">
                    <i class="bi bi-envelope"></i> Bandeja de entrada
                </button>
                <button class="btn exit-btn position-absolute" style="bottom: 10px; right: 10px;" onclick="login()">
                    <i class="bi bi-box-arrow-right"></i>
            </div>
            <div class="col-9 right-square">
                <div class="top-rectangle d-flex align-items-center p-3">
                    <button class="btn btn-transparent small-btn me-2" onclick="principal()">
                        <i class="bi bi-arrow-left text-grey"></i>
                    </button>
                </div>                
                <div class="container mt-5">
                    <h2 class="text-center">Notas</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>N°</th>
                                <th>Apellidos</th>
                                <th>Nombre</th>
                                <th>C1</th>
                                <th>C2</th>
                                <th>C3</th>
                                <th>Nota Final</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Pérez</td>
                                <td>Juan</td>
                                <td>15</td>
                                <td>17</td>
                                <td>18</td>
                                <td>88.33</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Gómez</td>
                                <td>Ana</td>
                                <td>78</td>
                                <td>82</td>
                                <td>80</td>
                                <td>80.00</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Lopez</td>
                                <td>Carlos</td>
                                <td>92</td>
                                <td>94</td>
                                <td>90</td>
                                <td>92.00</td>
                            </tr>
                            <!-- Puedes agregar más filas aquí -->
                        </tbody>
                    </table>
                </div>                  
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
