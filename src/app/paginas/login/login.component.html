<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-ChzDgzNRGTfeRM1VZktVB+1L78UzKHPxG5g45vQK7v3I3T+A4xrQzPn+1Oaq5v3ifwWjA+Oqz6u96s+pGO2evm/r5erHI+9wQpS/Fwd5ELiugDgpUB6TE0on73C/" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<form class="container-fluid p-0" #loginForm="ngForm" (submit)="login()">
    <header class="header">
        <img src="logo.jpg" alt="Logo Pedro Paulet" class="logo">
        <h1 class="text-white">Pedro Paulet</h1>
    </header>
    <div class="login-form mt-5">
        <h2 class="Acceso text-center">Acceso</h2>
        <div class="mb-3">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="form-control sin-borde" name="user" placeholder="Usuario" [(ngModel)]="user" required>
        </div>
        <div class="mb-3">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="form-control sin-borde" name="clave" placeholder="Contraseña" [(ngModel)]="clave" required>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Iniciar Sesión</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
