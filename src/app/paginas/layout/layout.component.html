<div class="example-container">
    <mat-toolbar class="mat-toolbar">
        <button class="no-border" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!isMobile">menu</mat-icon>
            <mat-icon *ngIf="isMobile">close</mat-icon>
        </button>
        <span>PEDRO PAULET</span>
        <span class="example-spacer"></span>
        <button class="no-border" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #sidenav class="mat-sidenav" [class.opened]="!isMobile">
            <img src="logo.jpg" alt="Logo Pedro Paulet" style="width: 100%; max-width: 128px; margin-left: 20px;">
            <mat-divider></mat-divider>

            <div *ngFor="let m of accesos; trackBy: trackByIndex">
                <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()" [routerLink]="m.url">
                    <mat-icon>{{ m.icono }}</mat-icon>
                    <span>{{ m.nombre }}</span>
                </button>
            </div>
        </mat-sidenav>

        <mat-sidenav-content class="mat-sidenav-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
